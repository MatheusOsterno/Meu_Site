<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Zumbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        function iniciarJogo() {
            let nivel_inicial = document.getElementById('nivel').value
            
            if (nivel_inicial === '') {
                alert('Selecione um nivel para jogar')
                return false
            }
            window.location.href = "mata_zumbi.html?" + nivel_inicial
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/tela_inicial.png" alt="game_over">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                    <button type="button" class="btn btn-dark btn-lg">
                        <select class="form-control" id="nivel">
                            <option value=""> - - Selecione um nivel - -</option>
                            <option value="Normal"> - - Normal - -</option>
                            <option value="Difícil"> - - Difícil - -</option>
                            <option value="Chuck Norris"> - - Chuck Norris - -</option>                
                        </select>
                    </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-dark btn-lg" onclick="iniciarJogo()">
                        Iniciar Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <H2>Jogo produzido pelo Matheus Osterno com imagens tiradas da internet, para fins de apreendizado e conhecimento.</H2>
    </footer>
</body>
</html>
